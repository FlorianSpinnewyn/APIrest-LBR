version: '2'

volumes:
    logs:
        driver: local

services:
    slim:
        image: php:7-alpine
        working_dir: /var/www
        command: php -S 0.0.0.0:4301 -t public
        environment:
            docker: "true"
        ports:
            - 4301:4301
        volumes:
            - .:/var/www
            - logs:/var/www/logs
